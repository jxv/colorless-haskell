name: colorless-http-client
version: '0.0.3'
category: Web
synopsis: Http Client addon for Colorless
description: Http Client addon for Colorless
maintainer: Joe Vargas
license: BSD3
extra-source-files:
- package.yaml
- README.md
ghc-options: -Wall
default-extensions:
- OverloadedStrings
library:
  dependencies:
  - aeson
  - base >= 4.7 && < 5
  - bytestring
  - colorless
  - http-client
  - http-types
  - text-conversions
  source-dirs: library
